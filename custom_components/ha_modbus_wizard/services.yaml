write_register:
  name: Write Register
  description: Write a typed value to a Modbus register with proper packing.
  target:
    entity:
      integration: modbus_wizard
  fields:
    address:
      name: Register Address
      description: Modbus register address.
      required: true
      example: 100
      selector:
        number:
          mode: box
          min: 0
          max: 65535
          step: 1

    value:
      name: Value
      description: Value to write (will be packed according to data type).
      required: true
      selector:
        text:

    data_type:
      name: Data Type
      description: How the value should be encoded.
      required: false
      default: uint16
      selector:
        select:
          options:
            - label: Unsigned 16-bit
              value: uint16
            - label: Signed 16-bit
              value: int16
            - label: Unsigned 32-bit
              value: uint32
            - label: Signed 32-bit
              value: int32
            - label: Float 32-bit
              value: float32

    byte_order:
      name: Byte Order
      description: Byte order inside a register.
      required: false
      default: big
      selector:
        select:
          options:
            - label: Big Endian (AB)
              value: big
            - label: Little Endian (BA)
              value: little

    word_order:
      name: Word Order
      description: Register order for multi-register values.
      required: false
      default: big
      selector:
        select:
          options:
            - label: Big Endian (AB CD)
              value: big
            - label: Little Endian (CD AB)
              value: little

read_register:
  name: Read Modbus Register
  description: Read and decode a Modbus register.
  fields:
    address:
      name: Address
      description: Register address (0-based)
      required: true
      selector:
        number:
          min: 0
          max: 65535
          mode: box
    register_type:
      name: Register Type
      description: Type of register
      required: false
      default: holding
      selector:
        select:
          options: ["auto", "holding", "input", "coil", "discrete"]
    data_type:
      name: Data Type
      description: How to decode the value
      required: false
      default: uint16
      selector:
        select:
          options: ["uint16", "int16", "uint32", "int32", "float32", "string"]
    size:
      name: Size
      description: Number of registers/bits (override auto)
      required: false
      selector:
        number:
          min: 1
          max: 20
          mode: box
    byte_order:
      name: Byte Order
      default: big
      selector:
        select:
          options: ["big", "little"]
    word_order:
      name: Word Order
      default: big
      selector:
        select:
          options: ["big", "little"]
    raw:
      name: Raw Mode
      description: Return raw registers/bits instead of decoded value
      required: false
      selector:
        boolean:
